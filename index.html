<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIOT CLOTHING</title>


    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-100">


    <header class="bg-black text-white py-6">
        <div class="container mx-auto flex justify-between items-center">

            <a href="index.html">
                <img src="./assets/img/LOGO.png" alt="Logo" class="w-20">
            </a>

            <nav>
                <ul class="flex space-x-8 font-semibold text-lg uppercase">
                    <li><a href="./pages/page1/" class="nav-link arcane">Arcane</a></li>
                    <li><a href="./pages/page2/" class="nav-link league">League of Legends</a></li>
                    <li><a href="./pages/page3/" class="nav-link esports">Esports</a></li>
                    <li><a href="./pages/page4/" class="nav-link valorant">Valorant</a></li>
                </ul>
            </nav>

            <div class="flex items-center space-x-6">
                <a href="./shop.html" class="btn-shop">Shop Now</a>
                <a href="./cart.html">
                    <img src="./assets/img/cart.png" alt="Cart" class="w-8">
                </a>
            </div>
        </div>
    </header>

    <section class="relative w-full bg-gray-900 text-white">
        <div class="slider-container relative overflow-hidden mx-auto max-w-screen-lg">
            <div class="slider flex transition-transform duration-500 ease-in-out">
                <div class="slide flex-shrink-0">
                    <img src="./assets/img/Slide 1.png" alt="Slide 1" class="w-full h-auto">
                </div>
                <div class="slide flex-shrink-0">
                    <img src="./assets/img/Slide 2.png" alt="Slide 2" class="w-full h-auto">
                </div>
                <div class="slide flex-shrink-0">
                    <img src="./assets/img/Slide 3.png" alt="Slide 3" class="w-full h-auto">
                </div>
            </div>

->
            <button class="slider-btn left absolute top-1/2 left-5 transform -translate-y-1/2 text-white bg-black/50 rounded-full px-4 py-2">❮</button>
            <button class="slider-btn right absolute top-1/2 right-5 transform -translate-y-1/2 text-white bg-black/50 rounded-full px-4 py-2">❯</button>
        </div>
    </section>


    <section class="container mx-auto py-16">
        <h2 class="text-center text-4xl font-bold mb-12 uppercase">Featured Products</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="product-card bg-white shadow-lg rounded-lg overflow-hidden">
                <img src="./assets/img/product1.png" alt="Product 1" class="w-full">
                <div class="p-6">
                    <h3 class="font-bold text-xl mb-2">Arcane T-Shirt</h3>
                    <p class="text-gray-600 mb-4">P750</p>
                    <a href="#" class="btn-add-to-cart">Add to Cart</a>
                </div>
            </div>
            <div class="product-card bg-white shadow-lg rounded-lg overflow-hidden">
                <img src="./assets/img/product2.png" alt="Product 2" class="w-full">
                <div class="p-6">
                    <h3 class="font-bold text-xl mb-2">League Hoodie</h3>
                    <p class="text-gray-600 mb-4">$49.99</p>
                    <a href="#" class="btn-add-to-cart">Add to Cart</a>
                </div>
            </div>
            <div class="product-card bg-white shadow-lg rounded-lg overflow-hidden">
                <img src="./assets/img/product3.png" alt="Product 3" class="w-full">
                <div class="p-6">
                    <h3 class="font-bold text-xl mb-2">Esports Hoodie</h3>
                    <p class="text-gray-600 mb-4">$19.99</p>
                    <a href="#" class="btn-add-to-cart">Add to Cart</a>
                </div>
            </div>
        </div>
